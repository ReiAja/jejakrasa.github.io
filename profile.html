<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Profil - Jejak Rasa</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="landingpage.css">
</head>

<body class="bg-gray-50">

  <!-- NAVBAR SAMA SEPERTI PROFILE -->
  <nav class="sticky top-0 z-50 bg-white shadow-md">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between items-center h-16">

        <a href="landingpage-login.html">
          <img src="gambar/logoweb.svg" class="h-16" />
        </a>

        <div class="hidden md:flex items-center space-x-6">
          <a href="landingpagelogin.html" class="hover:text-amber-400">Beranda</a>
          <a href="filter.html" class="hover:text-amber-400">Filter</a>
          <a href="tentangkami.html" class="hover:text-amber-400">Tentang Kami</a>
        </div>

        <div class="relative hidden md:block" id="profileWrapper">
          <img src="https://cdn-icons-png.flaticon.com/512/847/847969.png"
               id="profileBtn"
               class="w-10 h-10 rounded-full cursor-pointer border border-amber-400" />

          <div id="profileMenu"
              class="hidden absolute right-0 mt-3 w-40 bg-white shadow-lg rounded-xl overflow-hidden border">
            <a href="profile.html" class="block px-4 py-2 hover:bg-gray-100">Profil Saya</a>
            <a href="dashboard.html" class="block px-4 py-2 hover:bg-gray-100 text-blue-600">Admin</a>
            <a href="landingpage.html" class="block px-4 py-2 hover:bg-gray-100 text-red-500">Logout</a>
          </div>

        <button id="menu-btn" class="md:hidden text-2xl text-gray-700">
          <i class="fas fa-bars"></i>
        </button>

      </div>

      <div id="mobile-menu"
           class="hidden md:hidden flex flex-col mt-3 bg-white shadow-lg rounded-lg p-4 space-y-4">
        <a href="landingpagelogin.html" class="hover:text-amber-400">Beranda</a>
        <a href="filter.html" class="hover:text-amber-400">Filter</a>
        <a href="tentangkami.html" class="hover:text-amber-400">Tentang Kami</a>
        <a href="profile.html" class="hover:text-amber-400">
          <i class="fas fa-user-circle mr-1"></i> Profil
        </a>
        <a href="landingpage.html" class="text-red-500 font-medium">Logout</a>
      </div>
    </div>
  </nav>

  <!-- FORM EDIT PROFIL -->
  <main class="max-w-3xl mx-auto mt-10 px-4">
    <div class="bg-white shadow-lg rounded-2xl p-8">
      <h2 class="text-2xl font-bold mb-6">Edit Profil</h2>

      <form class="space-y-6">

        <!-- Foto Profil -->
        <div class="flex flex-col items-center">
          <img src="https://cdn-icons-png.flaticon.com/512/847/847969.png"
               class="w-28 h-28 rounded-full border-4 border-amber-400" />
          <button class="mt-3 text-amber-500 hover:underline">Ganti Foto</button>
        </div>

        <!-- Input -->
        <div>
          <label class="font-semibold">Username</label>
          <input type="text" value="ReiAja"
                 class="w-full mt-2 p-3 border rounded-xl focus:ring-2 focus:ring-amber-400" />
        </div>

        <div>
          <label class="font-semibold">Email</label>
          <input type="email" value="rei@example.com"
                 class="w-full mt-2 p-3 border rounded-xl focus:ring-2 focus:ring-amber-400" />
        </div>

        <div>
          <label class="font-semibold">Password Baru</label>
          <input type="password"
                 placeholder="Kosongkan jika tidak mengganti"
                 class="w-full mt-2 p-3 border rounded-xl focus:ring-2 focus:ring-amber-400" />
        </div>

        <!-- Tombol -->
        <div class="flex gap-4 mt-6">
          <a href="landingpagelogin.html"
             class="flex-1 text-center px-4 py-3 bg-gray-300 text-gray-800 rounded-xl hover:bg-gray-400 transition">
            Batal
          </a>

          <button type="submit"
             class="flex-1 px-4 py-3 bg-amber-400 text-white rounded-xl hover:bg-amber-500 transition">
            Simpan Perubahan
          </button>
        </div>
      </form>
    </div>
  </main>

  <script>
    document.getElementById("profileBtn").addEventListener("click", () => {
      document.getElementById("profileMenu").classList.toggle("hidden");
    });

    document.getElementById("menu-btn").addEventListener("click", () => {
      document.getElementById("mobile-menu").classList.toggle("hidden");
    });
  </script>

</body>
</html>
