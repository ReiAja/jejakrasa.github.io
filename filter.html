<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Filter - Jejak Rasa Nusantara</title>

  <!-- Tailwind (utility classes digunakan di HTML) -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <!-- CSS proyek -->
  <link rel="stylesheet" href="filter.css" />
</head>
<body>

  <!-- ===== NAVBAR TERHUBUNG) ===== -->
<nav class="sticky top-0 z-50 navbar-light">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between items-center h-16 relative">

      <!-- Navigasi Tengah -->
      <div class="flex flex-1 justify-center h-full">
        <div class="flex items-center space-x-6 text-base font-medium">

          <a href="landingpage.html"
             class="relative pb-1 transition-all duration-200 hover:text-amber-400">
            Beranda
            <span class="absolute left-0 -bottom-0.5 w-full h-[2px] bg-amber-400 scale-x-0 hover:scale-x-100 transition-transform origin-left"></span>
          </a>

          <a href="filter.html"
             class="relative pb-1 transition-all duration-200 !text-amber-400">
            Filter
            <span class="absolute left-0 -bottom-0.5 w-full h-[2px] bg-amber-400 scale-x-100"></span>
          </a>

          <a href="tentangkami.html"
             class="relative pb-1 transition-all duration-200 hover:text-amber-400">
            Tentang Kami
            <span class="absolute left-0 -bottom-0.5 w-full h-[2px] bg-amber-400 scale-x-0 hover:scale-x-100 transition-transform origin-left"></span>
          </a>

        </div>
      </div>

      <!-- Tombol Masuk (Desktop) -->
      <a href="login.html"
        class="hidden sm:inline-block
               accent-yellow hover:bg-amber-300 
               px-5 py-2 text-sm font-semibold rounded-lg shadow-md
               transition duration-300">
        Masuk
      </a>

      <!-- Ikon User (Mobile) -->
    <a href="login.html"
      class="sm:hidden inline-flex items-center justify-center 
              w-9 h-9 rounded-full bg-amber-400 text-white shadow-md
              hover:bg-amber-500 transition">
      <i class="fas fa-user text-lg"></i>
    </a>

    </div>
  </div>
</nav>

  <!-- ===== FILTER BOX ===== -->
  <div class="filter-container">
    <div class="filter-box">
      <button class="close-btn" id="closeBtn">&times;</button>
      <h2>Filter Makanan</h2>

      <label>Pilih Jenis:</label>
      <div class="filter-type">
        <button id="utama" class="active">Makanan Utama</button>
        <button id="camilan">Camilan</button>
      </div>

      <label>Daerah Asal:</label>
      <select>
        <option>Semua Daerah</option>
        <option>Jawa Barat</option>
        <option>Jawa Tengah</option>
        <option>Sumatera Barat</option>
        <option>Kalimantan</option>
        <option>Sulawesi</option>
      </select>

      <button class="submit-btn">Tampilkan Hasil</button>
    </div>
  </div>

  <!-- ===== SCRIPTS ===== -->
  <script>
    // Ganti tombol aktif di filter box (tetap dipakai)
    const buttons = document.querySelectorAll('.filter-type button');
    buttons.forEach(btn => {
      btn.addEventListener('click', () => {
        buttons.forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
      });
    });

    // Tombol close kembali ke landingpage
    document.getElementById('closeBtn').addEventListener('click', () => {
      window.location.href = 'landingpage.html';
    });

    // --- Hapus script auto-active yang mencari .nav-link ---
    // (tidak ada kode auto-active di sini)
  </script>

</body>
</html>
