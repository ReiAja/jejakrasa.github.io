<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Filter - Jejak Rasa Nusantara</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />

  <!-- CSS -->
  <link rel="stylesheet" href="filter.css" />
</head>
<body>

<!-- ==================== NAVBAR ======================= -->
<nav class="sticky top-0 z-50 navbar-light bg-white shadow-md">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">

    <div class="flex justify-between items-center h-16">

      <!-- LOGO -->
      <a href="landingpage.html">
        <img src="gambar/logoweb.svg" alt="Logo Jejak Rasa" class="h-20 w-auto">
      </a>

      <!-- MENU DESKTOP -->
      <div class="hidden md:flex items-center space-x-6 text-base font-medium">

        <a href="landingpage.html" class="relative pb-1 transition-all duration-200 hover:text-amber-400">
          Beranda
          <span class="absolute left-0 -bottom-0.5 w-full h-[2px] bg-amber-400 
                       scale-x-0 hover:scale-x-100 origin-left transition"></span>
        </a>

        <a href="filter.html" class="relative pb-1 transition-all duration-200 text-amber-400">
          Filter
          <span class="absolute left-0 -bottom-0.5 w-full h-[2px] bg-amber-400 scale-x-100"></span>
        </a>

        <a href="tentangkami.html" class="relative pb-1 transition-all duration-200 hover:text-amber-400">
          Tentang Kami
          <span class="absolute left-0 -bottom-0.5 w-full h-[2px] bg-amber-400
                       scale-x-0 hover:scale-x-100 origin-left transition"></span>
        </a>

      </div>

      <!-- TOMBOL LOGIN DESKTOP -->
    <a href="login.html"
      class="hidden md:inline-block px-5 py-2 text-sm font-semibold rounded-lg shadow-md bg-amber-400 text-white hover:bg-amber-500 transition">
      Masuk
    </a>

      <!-- HAMBURGER -->
      <button id="menu-btn" class="md:hidden text-2xl text-gray-700">
        <i class="fas fa-bars"></i>
      </button>

    </div>

    <!-- MENU MOBILE -->
    <div id="mobile-menu" class="hidden md:hidden flex flex-col mt-3 bg-white shadow-lg rounded-lg p-4 space-y-4">

      <a href="landingpage.html" class="text-gray-700 font-medium hover:text-amber-400">Beranda</a>

      <a href="filter.html" class="text-amber-400 font-medium">
        Filter
      </a>

      <a href="tentangkami.html" class="text-gray-700 font-medium hover:text-amber-400">Tentang Kami</a>

      <a href="login.html"
         class="bg-amber-400 text-black font-bold py-2 px-4 rounded-lg text-center hover:bg-amber-500 transition">
        Masuk
      </a>

    </div>

  </div>
</nav>

<!-- =============== FILTER CONTENT ==================== -->

<div class="filter-container">
  <div class="filter-box">

    <button class="close-btn" id="closeBtn">&times;</button>

    <h2>Filter Makanan</h2>

    <label>Pilih Jenis:</label>
    <div class="filter-type">
      <button id="utama" class="active">Makanan Utama</button>
      <button id="camilan">Camilan</button>
    </div>

    <label>Daerah Asal:</label>
    <select>
      <option>Semua Daerah</option>
      <option>Jawa Barat</option>
      <option>Jawa Tengah</option>
      <option>Sumatera Barat</option>
      <option>Kalimantan</option>
      <option>Sulawesi</option>
    </select>

    <button class="submit-btn">Tampilkan Hasil</button>

  </div>
</div>

<!-- ===================== SCRIPT ====================== -->

<script>
  // Hamburger Menu
  document.addEventListener("DOMContentLoaded", function () {
    const btn = document.getElementById("menu-btn");
    const menu = document.getElementById("mobile-menu");
    btn.addEventListener("click", () => menu.classList.toggle("hidden"));
  });

  // Aktivasi Tombol Jenis Makanan
  const buttons = document.querySelectorAll('.filter-type button');
  buttons.forEach(btn => {
    btn.addEventListener('click', () => {
      buttons.forEach(b => b.classList.remove('active'));
      btn.classList.add('active');
    });
  });

  // Tombol CLOSE kembali ke landing page
  document.getElementById('closeBtn').addEventListener('click', () => {
    window.location.href = 'landingpage.html';
  });
</script>

</body>
</html>
